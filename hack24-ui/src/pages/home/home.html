<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    Welcome to HomelessWays!
  </p>
  <img *ngIf="imageBase64" [src]="imageBase64" class="rotate90">
  <textarea [(ngModel)]="description"></textarea>
  <button ion-button secondary (click)="takePicture()">Take a picture</button>
</ion-content>
