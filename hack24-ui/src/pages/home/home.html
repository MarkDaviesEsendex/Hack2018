<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to HomelessWays!</h3>
  <div class="image-container">
    <img [src]="imageBase64" class="rotate90" *ngIf="imageBase64">
  </div>
  <div class="row">
      <textarea [(ngModel)]="description"></textarea>
  </div>
  <div class="row">
    <div class="col">
        <button ion-button secondary (click)="takePicture()">Take a picture</button>
    </div>
    <div class="col">
        <button ion-button secondary *ngIf="displaySubmit()" (click)="submit()">Submit</button>
    </div>
  </div>
</ion-content>
