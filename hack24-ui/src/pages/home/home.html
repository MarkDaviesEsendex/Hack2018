<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    Welcome to HomelessGays!
  </p>
  <img [src]="imageBase64">
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button secondary (click)="takePicture()">Take a picture</button>
</ion-content>
